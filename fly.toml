# OpenCRAB Fly.io deployment configuration
# Product owned by illusionart AI Private Limited | Built by Shivam Chopra
# See https://fly.io/docs/reference/configuration/

app = "opencrab"
primary_region = "iad" # change to your closest region

[build]
dockerfile = "Dockerfile"

[env]
NODE_ENV = "production"
# Fly uses x86, but keep this for consistency
OPENCRAB_PREFER_PNPM = "1"
OPENCRAB_STATE_DIR = "/data"
NODE_OPTIONS = "--max-old-space-size=1536"

[processes]
app = "node dist/index.js gateway --allow-unconfigured --port 3000 --bind lan"

[http_service]
internal_port = 3000
force_https = true
auto_stop_machines = false # Keep running for persistent connections
auto_start_machines = true
min_machines_running = 1
processes = ["app"]

[[vm]]
size = "shared-cpu-2x"
memory = "2048mb"

[mounts]
source = "opencrab_data"
destination = "/data"
